format: 0.0.1-prealpha.1
description: SimpleStorage Web3API Example
repository: 'https://github.com/web3-api/monorepo'
mutation:
  schema:
    file: ./schema.graphql
  module:
    language: wasm/assemblyscript
    file: ./mutation.wasm
query:
  schema:
    file: ./schema.graphql
  module:
    language: wasm/assemblyscript
    file: ./query.wasm
import_redirects:
  - uri: 'w3://ens/ethereum.web3api.eth'
    schema: ./node_modules/@web3api/ethereum-plugin-js/schema.graphql
